<!DOCTYPE html>
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="style.css">
 <link rel="shortcut icon" href="https://icon-library.com/images/weather-app-icon/weather-app-icon-3.jpg" type="image/x-icon">
 <title>WeatherLYF</title>
</head> 
<body> 
  <main>
 <div class="card">
  <div class="search">
  <input type="text" class="search-bar" id="search-bar" placeholder="Search for a location">
<ul class="autocomplete-list" id="autocomplete-list"></ul>
   <button><svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 16 16" height="1.5em" width="1.5em" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M10.442 10.442a1 1 0 011.415 0l3.85 3.85a1 1 0 01-1.414 1.415l-3.85-3.85a1 1 0 010-1.415z" clip-rule="evenodd"></path><path fill-rule="evenodd" d="M6.5 12a5.5 5.5 0 100-11 5.5 5.5 0 000 11zM13 6.5a6.5 6.5 0 11-13 0 6.5 6.5 0 0113 0z" clip-rule="evenodd"></path></svg></button>
  </div>
 <div class="separator"></div>
 <button class="location-auto-detect">Location auto-detect</button>
  <div class="weather loading">
   <h1 class="city">Weather in Lagos</h1>
   <h1 class="temp">51°C</h1>
   <div class="flex">
    <img src="//cdn.weatherapi.com/weather/64x64/day/116.png" alt="" class="icon">
    <div class="description" id="description">Cloudy</div>
   </div>
   <div class="humidity">Humidity:60%</div>
   <div class="wind">Wind Speed:6.2 km/hr</div>
   <div class="feelslike_c">Feels Like:40°C</div>
  </div>
 </div>

 <div class="forecast-container">


    <div class="hourly-forecast-container"></div>
 
</div>
 <!-- <div class="weather-news-box">
    <h2>Weather News</h2>
    <ul id="alerts"></ul> 
  </div> -->
</main>
 
 <script src="script.js"></script>

</body>
</html>
